name: Deploy Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'
workflow_dispatch: # Permite disparar o deploy manualmente pelo bot√£o no GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: marcostsantost/app-carteira-frontend:latest
          platforms: linux/amd64
          # Injeta a URL do Backend no momento do Build
          build-args: |
            VITE_API_URL=https://app-canteiro-digital-backend.azurewebsites.net
            
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          # Nome exato do seu Web App de Front
          app-name: 'app-canteiro-digital'           
          images: 'marcostsantost/app-carteira-frontend:latest'