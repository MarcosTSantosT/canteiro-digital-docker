name: Build and Deploy to Azure

on:
  push:
    branches:
      - main  # Dispara o build sempre que você der push na main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: marcostsantost/app-carteira-backend:v1
          platforms: linux/amd64  # FORÇA A ARQUITETURA CORRETA PARA O AZURE

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-canteiro-digital-backend '
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: 'marcostsantost/app-carteira-backend:v1'
